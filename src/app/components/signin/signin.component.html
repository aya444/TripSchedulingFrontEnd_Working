<h3>Sign In</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="Admin.fullName" name="name">
    </div>

    <div class="form-group">
      <label for="name">Password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="Admin.password" name="password">
    </div>


    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button (click)="gotoSplashPage()" class="btn btn-success" style="margin-left: 10px">Splash Page</button>
</div>
