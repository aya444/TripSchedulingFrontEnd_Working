<h3>Create Station</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

   <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="station.name " name="name">
    </div>

    <div class="form-group">
      <label for="name">Image Url</label>
      <input type="text" class="form-control" id="imageUrl" required [(ngModel)]="station.imageUrl" name="imageUrl">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button (click)="gotoList()" class="btn btn-info" style="margin-left: 10px">Back to Trip List</button>
</div>
