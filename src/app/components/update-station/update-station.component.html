<h3>Update Trips</h3>

<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="station.name " name="name">
      </div>

      <div class="form-group">
        <label for="phone">Image URL</label>
        <input type="text" ngModel="{{station.imageUrl}}" name="imageUrl" class="form-control" id="imageUrl" placeholder="Image URL">
     </div>
      
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You updated successfully!</h4>
  <button (click)="gotoList()" class="btn btn-info" style="margin-left: 10px">Back to Station List</button>
</div>
