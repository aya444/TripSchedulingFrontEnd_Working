<h3>Update Trips</h3>

<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">From Station</label>
        <input type="text" class="form-control" id="from_station" required [(ngModel)]="trip.from_station " name="from_station">
      </div>

      <div class="form-group">
        <label for="name">To Station</label>
        <input type="text" class="form-control" id="to_station" required [(ngModel)]="trip.to_station" name="to_station">
      </div>

      <div class="form-group">
        <label for="name">Departure Time</label>
        <input type="text" class="form-control" id="departure_time" required [(ngModel)]="trip.departure_time" name="departure_time">
      </div>

      <div class="form-group">
        <label for="name">Arrival Time</label>
        <input type="text" class="form-control" id="arrival_time" required [(ngModel)]="trip.arrival_time" name="arrival_time">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You updated successfully!</h4>
  <button (click)="gotoList()" class="btn btn-info" style="margin-left: 10px">Back to Trip List</button>
</div>
